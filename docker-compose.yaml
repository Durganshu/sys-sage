version: '3'
services:
  test:
    build:
      context: test
      dockerfile: Dockerfile
    volumes:
      - .:/sys-sage
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        cmake -S /sys-sage -B /build -DCMAKE_BUILD_TYPE=Debug -DTESTS=ON
        cmake --build build --target test
        ./build/test/test
