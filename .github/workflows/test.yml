name: test
on: [push]
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - run: mkdir -p build
      - run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DTESTS=ON -DTESTS_ENABLE_SANITIZERS=OFF
      - run: cmake --build build --target test
      - uses: actions/upload-artifact@v3
        with:
          name: sys-sage
          path: build
  test:
    needs: build
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: sys-sage
      - run: ./test/test
