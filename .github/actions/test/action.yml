inputs:
  flags:
    description: Configration flags
    default: ""
runs:
  using: composite
  steps:
    - name: Configure
      shell: bash
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DTEST=ON ${{ inputs.flags }}
    - name: Build
      shell: bash
      run: cmake --build build --target test
    - name: Execute
      shell: bash
      run: ./build/test/test